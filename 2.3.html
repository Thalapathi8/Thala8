<!DOCTYPE html>
<html lang="en">
<head><title>Checkout</title></head>
<body>

    <h2>Checkout</h2>

    <form action="orderConfirmation.html">
        <label>Name:</label>
        <input type="text" id="billingName"><br>

        <label>Address:</label>
        <input type="text" id="billingAddress"><br>

        <label>Payment Method:</label>
        <select id="paymentMethod">
            <option>Credit Card</option>
            <option>UPI</option>
            <option>Net Banking</option>
        </select><br>

        <button type="submit" id="placeOrderBtn">Place Order</button>
    </form>

</body>
</html>
